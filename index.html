    <nav class="d-flex justify-content-between align-items-center p-3 shadow-lg">
        <div class="fw-bold fs-4 nav-text">Where in the World?</div>
        <div class="d-flex align-items-center gap-2 btn dark-toggle">
            <i class="fa-regular fa-moon light-text"></i>
            <p class="mt-3 light-text">Dark Mode</p>
        </div>
    </nav>

    <section class="d-flex justify-content-between align-items-center container mt-5">
        <div class="shadow-lg d-flex align-items-center w-25 py-1 vertical-animation" id="input-container">
            <i class="fa-solid fa-magnifying-glass ms-2 text-secondary fa-sm"></i>
            <input type="text" class="border-0 rounded-2 py-2 pe-5 ps-3" placeholder="Search for a country...">
        </div>
        <div class="shadow-lg p-3 select-container vertical-animation">
            <select value="" class="border-0 rounded-2">
                <option name="" id="" selected disabled>Filter by region</option>
                <option name="" id="africa">Africa</option>
                <option name="" id="america">Americas</option>
                <option name="" id="asia">Asia</option>
                <option name="" id="europe">Europe</option>
                <option name="" id="oceania">Oceania</option>
                <option id="all">Show All</option>
            </select>
        </div>
    </section>
